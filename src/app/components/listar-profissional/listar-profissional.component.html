<div>
	<h3> Profissionais </h3>
		<div class="row">
		    <div class="col-md-3">
		    	<div class="form-group">
		    		<label for="nome">Nome</label>
		    		<input type="text" name="nome" class="form-control" [(ngModel)]="nome">
		    		<div class="alert alert-danger" role="alert" *ngIf="">
		    		  Campo nome é obrigatório!
		    		</div>
		    	</div>
		    </div>  
		    <div class="col-md-2 buttons">
		    	<br>
		    	<div class="row">
		    		<div class="form-group col-md-6">
		    			<button type="button" class="btn btn-primary" (click)="getProfissionais()">Pesquisar</button>
		    		</div>
		    	</div>
	    		<br>
		    </div>
	    </div>

		<table mat-table [dataSource]="profissionais" class="mat-elevation-z8 col-md-8">

			<ng-container matColumnDef="nome">
			    <th mat-header-cell *matHeaderCellDef> Nome </th>
			    <td mat-cell *matCellDef="let profissional"> {{profissional.nome}} </td>
			</ng-container>

			<ng-container matColumnDef="cidade">
			    <th mat-header-cell *matHeaderCellDef> Cidade </th>
			    <td mat-cell *matCellDef="let profissional"> {{profissional.endereco.cidade}} </td>
			</ng-container>

			<ng-container matColumnDef="acoes">
			    <th mat-header-cell *matHeaderCellDef> Ações  </th>
			    <td mat-cell *matCellDef="let profissional; let i = index">
			    	<button type="button" class="btn btn-info btn-sm grid-button" [routerLink]="['/editar-profissional', profissional.id]"><i class="fa fa-pencil"></i></button>
			    	<button type="button" class="btn btn-danger btn-sm" (click)="excluirProfissional(i,profissional)"><i class="fa fa-trash"></i></button>
			    </td>
			</ng-container>
			<tr mat-header-row *matHeaderRowDef="colunas"></tr>
			<tr mat-row *matRowDef="let row; columns: colunas;"></tr>
			
		</table>
		
</div>
